[theme_info]
name=Naysayer
description=Copy of Jonathan Blow's emacs theme. Monokai theme is used as the foundation.
version=1
author=Jonathan Blow
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
text=#d1b897
variables=#c1d1e3
strings=#2ec09c
numbers=#7ad0c6
macros=#8cde94
error=#ff0000
comments=#44b340
black=#000
almost_black=#062626
lighter_black=#2d2e2b
yellow=#e6db74
selection=#0000ff
bright_orange=#fd971f
dark_orange=#44b340
bright_green=#a6e22e
light_green=#b8f4b8
dark_blue=#086aa7
light_purple=#ae81ff
hot_pink=#f92672
light_cyan=#66d9ef
green=#0f0
white=#fff
almost_white=#f8f8f2
grey=#d0d0d0
mid_grey=#888
lighter_grey=#dfdfdf
dark_grey=#3b3a32

[named_styles]
default=text;almost_black;false;false
error=error;false;true

# Editor styles
#-------------------------------------------------------------------------------

selection=selection;false;true
current_line=;lighter_black;true
brace_good=bright_orange;selection;true
brace_bad=error
margin_line_number=mid_grey;almost_black
margin_folding=mid_grey;dark_grey
fold_symbol_highlight=white
indent_guide=dark_grey
caret=white;;false
marker_line=yellow;selection
marker_search=black;dark_blue
marker_mark=light_green;lighter_black
call_tips=dark_grey;white;false;false
white_space=dark_grey;;true

# Generic programming languages
#-------------------------------------------------------------------------------

comment=comments
comment_doc=comments
comment_line=comments
comment_line_doc=comments
comment_doc_keyword=comments,bold
comment_doc_keyword_error=comments,italic

number=numbers
number_1=numbers
number_2=numbers

type=white
class=type
function=white
parameter=bright_orange;

keyword=white
keyword_1=white
keyword_2=white
keyword_3=white
keyword_4=white

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=strings
string_1=strings
string_2=strings
string_3=strings
string_4=strings
string_eol=strings,italic
character=strings
backticks=strings
here_doc=strings

scalar=strings
label=default,bold
preprocessor=light_green
regex=number_1
operator=default
decorator=string_1,bold
other=default
extra=keyword;

# Markup-type languages
#-------------------------------------------------------------------------------

tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=type
attribute_unknown=attribute,bold
value=number
entity=number

# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=error
line_changed=preprocessor
