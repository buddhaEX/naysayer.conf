[theme_info]
name=Naysayer
description=Recreation of Jonathan Blow's Emacs theme for Geany. Based on monokai theme.
# incremented automatically, do not change manually
version=2
author=Jonathan Blow
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
# colors from emacs theme
background=#062329
gutters=#062329
selection=#0000ff
text=#d1b897
comments=#44b340
punctuation=#8cde94
keywords=#ffffff
variables=#c1d1e3
functions=#ffffff
methods=#c1d1e3
strings=#2ec09c
constants=#7ad0c6
macros=#8cde94
numbers=#7ad0c6
error=#ff0000
warning=#ffaa00
highlight-line=#0b3335
line-fg=#126367

black=#000
almost_black=#272822
lighter_black=#2d2e2b
yellow=#ff0
light_yellow=#e6db74
very_dark_yellow=#49483e
bright_orange=#fd971f
dark_orange=#75715e
bright_green=#a6e22e
light_green=#b8f4b8
dark_blue=#086aa7
light_purple=#ae81ff
hot_pink=#f92672
light_cyan=#66d9ef
red=#f00
green=#0f0
white=#ffffff
almost_white=#f8f8f2
grey=#d0d0d0
mid_grey=#888
lighter_grey=#dfdfdf
dark_grey=#3b3a32

[named_styles]
default=text;background;false;false
error=error;very_dark_yellow;false;true

# Editor styles
#-------------------------------------------------------------------------------

selection=;selection;false;true
current_line=;highlight-line;false
brace_good=bright_orange;very_dark_yellow;true
brace_bad=error
margin_line_number=mid_grey;almost_black
margin_folding=mid_grey;dark_grey
fold_symbol_highlight=white
indent_guide=dark_grey
caret=white;;false
marker_line=highlight-line;very_dark_yellow
marker_search=black;dark_blue
marker_mark=light_green;lighter_black
call_tips=dark_grey;white;false;false
white_space=dark_grey;;true

# Generic programming languages
#-------------------------------------------------------------------------------

comment=comments
comment_doc=comments
comment_line=comments
comment_line_doc=comments
comment_doc_keyword=comments,bold
comment_doc_keyword_error=comments,italic

number=numbers
number_1=numbers
number_2=numbers

type=white
class=white
function=white
parameter=bright_orange;

keyword=keywords
keyword_1=keywords
keyword_2=keywords
keyword_3=keywords
keyword_4=keywords

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=strings
string_1=strings
string_2=strings
string_3=strings
string_4=strings
string_eol=strings,italic
character=strings
backticks=strings
here_doc=strings

scalar=strings
label=default,bold
preprocessor=light_green
regex=number_1
operator=default
decorator=string_1,bold
other=default
extra=keyword;

# Markup-type languages
#-------------------------------------------------------------------------------

tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=type
attribute_unknown=attribute,bold
value=number
entity=number

# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=preprocessor
